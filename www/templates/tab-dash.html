<ion-view hide-nav-bar="true">
  <ion-nav-title>
    <img src="img/icon.png">
  </ion-nav-title>
  <ion-header-bar class="bar bar-header" ng-if="data.currSlide === 0">
    <div class="buttons">
      <button class="button button-light icon ion-navicon" ng-click="openModal2()"></button>
      <!-- <i class = "icon ion-navicon">
                       </i> -->
    </div>
    <h1 class="title"><img class="title-image" src="img/icon-header.png" /></h1>
    <div class="buttons">
      <button class="button button-light">Right Button</button>
    </div>
  </ion-header-bar>

  <ion-header-bar class="bar bar-header" ng-if="data.currSlide > 0">
    <div class="buttons">
      <button class="button" ng-click="nextSlide(0, 500)">Left Button</button>
    </div>
    <h1 class="title">Title2!</h1>
    <div class="buttons">
      <button class="button">Right Button</button>
    </div>
  </ion-header-bar>

  <ion-side-menus>
    <!-- Left menu -->
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable bar-dark">
    <h1 class="title">Category</h1>
  </ion-header-bar>

      <ion-content>
          <ion-list>
              <ion-item class="aba">
                Hello, {{item}}!
              </ion-item>
              <ion-item>
                Hello, {{item}}!
              </ion-item>
              <ion-item ng-click=nextSlide(1,500)>
                Hello, {{item}}!
              </ion-item>
              <ion-item>
                Hello, {{item}}!
              </ion-item>
            </ion-list>
      </ion-content>
    </ion-side-menu>

    <ion-side-menu-content>
      <!-- Main content, usually <ion-nav-view> -->
      <ion-content class="has-header" overflow-scroll="false" delegate-handle="mainScroll" has-bouncing="true">
        <!-- <ion-slides options="data.sliderOptions" slider="data.sliderDelegate"> -->
        <ion-slide-box show-pager="false" on-slide-changed="slideChanged()" options="options">
          <ion-slide>

            <div class="list">
              <label class="item item-input item-floating-label">
               <span class="input-label">Focus on Surah :</span>
               <input type="text" placeholder="Good luck">
           </label>
            </div>
            <label ng-click=openModal() class="item item-input">
            <h1>{{data.choice_text}}</h1>
        </label>

            <div class="list list-inset">
              <label class="item item-input" ng-if="data.choice === 'juz'">
                <input type="text" placeholder="Which juz do you want to murajaah?" ng-model="data.which_juz">
            </label>
            </div>
            <div class="list list-inset" ng-if="data.choice === 'surah'">
              <label class="item item-input">
                <input type="text" placeholder="Which Surah do you want to murajaah?" ng-model="data.which_surah">
            </label>
            </div>
            <div class="list list-inset">
              <label class="item item-input" ng-if="data.choice === 'page'">
                <input type="text" placeholder="Which page do you want to murajaah?" ng-model="data.which_page">
            </label>
            </div>
            <div class="transparent">
              232
              <!-- 1000px kalau tidak ada ini, akan hilang gitu aja -->
            </div>
            <div class="box blue" ng-if="data.currSlide === 0">
            </div>
          </ion-slide>
          <ion-slide>
            <div class="transparent">
              232
              <!-- 1000px kalau tidak ada ini, akan hilang gitu aja -->
            </div>
            <div class="card list" ng-if="data.currSlide === 1">
              <div class="item item-divider">
                Lanjutkan
              </div>
              <div class="item item-text-wrap arabic">
                {{ayat_1}}
              </div>
              <div class="item item-divider">
                <p>Qs {{surah_num_1}} : {{ayat_num_1}}</p>
              </div>
            </div>
          </ion-slide>
          <ion-slide>
            <div class="transparent">
              232
              <!-- 1000px kalau tidak ada ini, akan hilang gitu aja -->
            </div>
            <div class="card list" ng-if="data.currSlide === 2">
              <div class="item item-divider">
                Lanjutkan
              </div>
              <div class="item item-text-wrap arabic">
                {{ayat_2}}
              </div>
              <div class="item item-divider">
                <p>Qs {{surah_num_2}} : {{ayat_num_2}}</p>
              </div>
            </div>
          </ion-slide>
          <ion-slide>
            <div class="transparent">
              232
              <!-- 1000px kalau tidak ada ini, akan hilang gitu aja -->
            </div>
            <div class="card list" ng-if="data.currSlide === 3">
              <div class="item item-divider">
                Lanjutkan
              </div>
              <div class="item item-text-wrap arabic">
                {{ayat_3}}
              </div>
              <div class="item item-divider">
                <p>Qs {{surah_num_3}} : {{ayat_num_3}}</p>
              </div>
            </div>
          </ion-slide>
        </ion-slide-box>

      </ion-content>
      <ion-footer-bar class="hide-on-keyboard-open">
        <div ng-click="onClickEja()" class="btn button-positive float-button no-padding">
          <span class="height-fix">
        	   		<a class="content">
        	    		Next
        	   		</a>
        	  	</span>
        </div>

      </ion-footer-bar>
    </ion-side-menu-content>

    <!-- Right menu -->
    <!-- <ion-side-menu side="right">
    </ion-side-menu> -->

  </ion-side-menus>




</ion-view>
